<div class="container mt-3">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <app-error-msg></app-error-msg>
      <div *ngIf="ususario.perfilUsuario === 'GERENTE'" class="text-right">
        <button type="button" class="btn btn-success" (click)="getListaPessoas()" routerLink="/pessoa/criar">Nova pessoa</button>
      </div>
      <div class="text-center" *ngIf="!existemPessoas()">
        Nenhuma pessoa cadastrada.
      </div>
    </div>
  </div>
  <div class="row mt-3" *ngFor="let pessoa of pessoas">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <p class="card-text">Nome</p>
          <p class="card-text">Documento</p>
          <p class="card-text">Data de Nascimento</p>
          <p class="card-text">Data de Cadastro</p>
          <p class="card-text">Login</p>
          <p class="card-text">Tipo</p>

        </div>
        <div class="card-body">
          <p class="card-text">{{pessoa.nomePessoa}}</p>
          <p class="card-text">{{pessoa.documentoPessoa}}</p>
          <p class="card-text">{{pessoa.dataDeNascimento}}</p>
          <p class="card-text">{{pessoa.dataDeCadastroPessoa}}</p>
          <p class="card-text">{{pessoa.loginOperador}}</p>
          <p class="card-text">{{pessoa.tipoPessoa}}</p>
        </div>
        <div class="card-footer">
          <div class="text-right">
            <button type="button" class="btn btn-primary btn-sm ml-1" routerLink="/pessoa/byid/{{pessoa.idPessoa}}">Visualizar</button>
            <button *ngIf="ususario.perfilUsuario === 'GERENTE'" type="button" class="btn btn-primary btn-sm ml-1" routerLink="/pessoa/editar/{{pessoa.idPessoa}}">Editar</button>
            <button *ngIf="ususario.perfilUsuario === 'GERENTE'" type="button" class="btn btn-danger btn-sm ml-1" (click)="deletaPessoa(pessoa.idPessoa)">Excluir</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
