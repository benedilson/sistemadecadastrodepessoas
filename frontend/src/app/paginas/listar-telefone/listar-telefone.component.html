<div class="container mt-3">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <app-error-msg></app-error-msg>
      <div class="text-right">
        <button type="button" class="btn btn-success" (click)="getListaTelefones()" routerLink="/telefone/criar">Novo telefone</button>
      </div>
      <div class="text-center" *ngIf="!existemTelefones()">
        Nenhum operador cadastrado.
      </div>
    </div>
  </div>
  <div class="row mt-3" *ngFor="let telefone of telefones">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <p class="card-text">DDD</p>
          <p class="card-text">NÃºmero</p>
          <p class="card-text">Tipo</p>
          <p class="card-text">Data de Cadastro</p>
          <p class="card-text">Login do Operador</p>
        </div>
        <div class="card-body">
          <p class="card-text">{{telefone.dddTelefone}}</p>
          <p class="card-text">{{telefone.numeroTelefone}}</p>
          <p class="card-text">{{telefone.tipoTelefone}}</p>
          <p class="card-text">{{telefone.dataDeCadastroTelefone}}</p>
          <p class="card-text">{{telefone.loginOperador}}</p>
        </div>
        <div class="card-footer">
          <div class="text-right">
            <button type="button" class="btn btn-primary btn-sm ml-1" routerLink="/telefone/editar/{{telefone.idTelefone}}">Editar</button>
            <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deletaTelefone(telefone.idTelefone)">Excluir</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
