<header ng-switch on="$location.path().indexOf('/Telefones/new') > -1">
    <h3 ng-switch-when="true">Create a new Telefone</h3>
    <h3 ng-switch-when="false">View or edit Telefone</h3>
</header>
<form id="TelefoneForm" name="TelefoneForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': TelefoneForm.ddd.$invalid}">
        <label for="ddd" class="col-sm-2 control-label">Ddd</label>
        <div id="dddControls" class="col-sm-10">
            <input id="ddd" name="ddd" type="text" required ng-maxlength="3" class="form-control" ng-model="telefone.ddd" placeholder="Enter the Telefone Ddd"></input>
            <span class="help-block error" ng-show="TelefoneForm.ddd.$error.required">required</span> 
            <span class="help-block error" ng-show="TelefoneForm.ddd.$error.maxlength">maximum length is 3</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': TelefoneForm.numero.$invalid}">
        <label for="numero" class="col-sm-2 control-label">Numero</label>
        <div id="numeroControls" class="col-sm-10">
            <input id="numero" name="numero" type="text" required ng-maxlength="10" ng-minlength="8" class="form-control" ng-model="telefone.numero" placeholder="Enter the Telefone Numero"></input>
            <span class="help-block error" ng-show="TelefoneForm.numero.$error.required">required</span> 
            <span class="help-block error" ng-show="TelefoneForm.numero.$error.minlength">minimum length is 8</span>
            <span class="help-block error" ng-show="TelefoneForm.numero.$error.maxlength">maximum length is 10</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': TelefoneForm.tipo.$invalid}">
        <label for="tipo" class="col-sm-2 control-label">Tipo</label>
        <div id="tipoControls" class="col-sm-10">
            <input id="tipo" name="tipo" type="text" required class="form-control" ng-model="telefone.tipo" placeholder="Enter the Telefone Tipo"></input>
            <span class="help-block error" ng-show="TelefoneForm.tipo.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': TelefoneForm.dataDeCadastro.$invalid}">
        <label for="dataDeCadastro" class="col-sm-2 control-label">Data De Cadastro</label>
        <div id="dataDeCadastroControls" class="col-sm-10">
            <input id="dataDeCadastro" name="dataDeCadastro" type="text" required class="form-control" ng-model="telefone.dataDeCadastro" placeholder="Enter the Telefone Data De Cadastro"></input>
            <span class="help-block error" ng-show="TelefoneForm.dataDeCadastro.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': TelefoneForm.loginOperador.$invalid}">
        <label for="loginOperador" class="col-sm-2 control-label">Login Operador</label>
        <div id="loginOperadorControls" class="col-sm-10">
        <select id="loginOperador" name="loginOperador" class="form-control" ng-model="loginOperadorSelection" ng-options="l.text for l in loginOperadorSelectionList" required >
            <option value="">Choose a Login Operador</option>
        </select>
        <span class="help-block error" ng-show="TelefoneForm.loginOperador.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': TelefoneForm.idPessoa.$invalid}">
        <label for="idPessoa" class="col-sm-2 control-label">Id Pessoa</label>
        <div id="idPessoaControls" class="col-sm-10">
        <select id="idPessoa" name="idPessoa" class="form-control" ng-model="idPessoaSelection" ng-options="i.text for i in idPessoaSelectionList" required >
            <option value="">Choose a Id Pessoa</option>
        </select>
        <span class="help-block error" ng-show="TelefoneForm.idPessoa.$error.required">required</span> 
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveTelefone" name="saveTelefone" class="btn btn-primary" ng-disabled="isClean() || TelefoneForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteTelefone" name="deleteTelefone" class="btn btn-danger" ng-show="telefone.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
