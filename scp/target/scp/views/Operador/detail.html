<header ng-switch on="$location.path().indexOf('/Operadors/new') > -1">
    <h3 ng-switch-when="true">Create a new Operador</h3>
    <h3 ng-switch-when="false">View or edit Operador</h3>
</header>
<form id="OperadorForm" name="OperadorForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': OperadorForm.nome.$invalid}">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div id="nomeControls" class="col-sm-10">
            <input id="nome" name="nome" type="text" required ng-maxlength="100" class="form-control" ng-model="operador.nome" placeholder="Enter the Operador Nome"></input>
            <span class="help-block error" ng-show="OperadorForm.nome.$error.required">required</span> 
            <span class="help-block error" ng-show="OperadorForm.nome.$error.maxlength">maximum length is 100</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': OperadorForm.login.$invalid}">
        <label for="login" class="col-sm-2 control-label">Login</label>
        <div id="loginControls" class="col-sm-10">
            <input id="login" name="login" type="text" required ng-maxlength="15" class="form-control" ng-model="operador.login" placeholder="Enter the Operador Login"></input>
            <span class="help-block error" ng-show="OperadorForm.login.$error.required">required</span> 
            <span class="help-block error" ng-show="OperadorForm.login.$error.maxlength">maximum length is 15</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': OperadorForm.senha.$invalid}">
        <label for="senha" class="col-sm-2 control-label">Senha</label>
        <div id="senhaControls" class="col-sm-10">
            <input id="senha" name="senha" type="text" required ng-maxlength="15" ng-minlength="6" class="form-control" ng-model="operador.senha" placeholder="Enter the Operador Senha"></input>
            <span class="help-block error" ng-show="OperadorForm.senha.$error.required">required</span> 
            <span class="help-block error" ng-show="OperadorForm.senha.$error.minlength">minimum length is 6</span>
            <span class="help-block error" ng-show="OperadorForm.senha.$error.maxlength">maximum length is 15</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': OperadorForm.perfil.$invalid}">
        <label for="perfil" class="col-sm-2 control-label">Perfil</label>
        <div id="perfilControls" class="col-sm-10">
            <input id="perfil" name="perfil" type="text" required class="form-control" ng-model="operador.perfil" placeholder="Enter the Operador Perfil"></input>
            <span class="help-block error" ng-show="OperadorForm.perfil.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': OperadorForm.dataDeCadastro.$invalid}">
        <label for="dataDeCadastro" class="col-sm-2 control-label">Data De Cadastro</label>
        <div id="dataDeCadastroControls" class="col-sm-10">
            <input id="dataDeCadastro" name="dataDeCadastro" type="text" required class="form-control" ng-model="operador.dataDeCadastro" placeholder="Enter the Operador Data De Cadastro"></input>
            <span class="help-block error" ng-show="OperadorForm.dataDeCadastro.$error.required">required</span> 
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveOperador" name="saveOperador" class="btn btn-primary" ng-disabled="isClean() || OperadorForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteOperador" name="deleteOperador" class="btn btn-danger" ng-show="operador.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
