<header ng-switch on="$location.path().indexOf('/Pessoas/new') > -1">
    <h3 ng-switch-when="true">Create a new Pessoa</h3>
    <h3 ng-switch-when="false">View or edit Pessoa</h3>
</header>
<form id="PessoaForm" name="PessoaForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': PessoaForm.tipo.$invalid}">
        <label for="tipo" class="col-sm-2 control-label">Tipo</label>
        <div id="tipoControls" class="col-sm-10">
            <input id="tipo" name="tipo" type="text" required class="form-control" ng-model="pessoa.tipo" placeholder="Enter the Pessoa Tipo"></input>
            <span class="help-block error" ng-show="PessoaForm.tipo.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PessoaForm.loginOperador.$invalid}">
        <label for="loginOperador" class="col-sm-2 control-label">Login Operador</label>
        <div id="loginOperadorControls" class="col-sm-10">
        <select id="loginOperador" name="loginOperador" class="form-control" ng-model="loginOperadorSelection" ng-options="l.text for l in loginOperadorSelectionList" required >
            <option value="">Choose a Login Operador</option>
        </select>
        <span class="help-block error" ng-show="PessoaForm.loginOperador.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PessoaForm.dataDeCadastro.$invalid}">
        <label for="dataDeCadastro" class="col-sm-2 control-label">Data De Cadastro</label>
        <div id="dataDeCadastroControls" class="col-sm-10">
            <input id="dataDeCadastro" name="dataDeCadastro" type="text" required ng-maxlength="6" class="form-control" ng-model="pessoa.dataDeCadastro" placeholder="Enter the Pessoa Data De Cadastro"></input>
            <span class="help-block error" ng-show="PessoaForm.dataDeCadastro.$error.required">required</span> 
            <span class="help-block error" ng-show="PessoaForm.dataDeCadastro.$error.maxlength">maximum length is 6</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PessoaForm.nomeDoPai.$invalid}">
        <label for="nomeDoPai" class="col-sm-2 control-label">Nome Do Pai</label>
        <div id="nomeDoPaiControls" class="col-sm-10">
            <input id="nomeDoPai" name="nomeDoPai" type="text" required ng-maxlength="100" class="form-control" ng-model="pessoa.nomeDoPai" placeholder="Enter the Pessoa Nome Do Pai"></input>
            <span class="help-block error" ng-show="PessoaForm.nomeDoPai.$error.required">required</span> 
            <span class="help-block error" ng-show="PessoaForm.nomeDoPai.$error.maxlength">maximum length is 100</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PessoaForm.nomeDaMee.$invalid}">
        <label for="nomeDaMee" class="col-sm-2 control-label">Nome Da Mee</label>
        <div id="nomeDaMeeControls" class="col-sm-10">
            <input id="nomeDaMee" name="nomeDaMee" type="text" required ng-maxlength="100" class="form-control" ng-model="pessoa.nomeDaMee" placeholder="Enter the Pessoa Nome Da Mee"></input>
            <span class="help-block error" ng-show="PessoaForm.nomeDaMee.$error.required">required</span> 
            <span class="help-block error" ng-show="PessoaForm.nomeDaMee.$error.maxlength">maximum length is 100</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PessoaForm.dataDeNascimento.$invalid}">
        <label for="dataDeNascimento" class="col-sm-2 control-label">Data De Nascimento</label>
        <div id="dataDeNascimentoControls" class="col-sm-10">
            <input id="dataDeNascimento" name="dataDeNascimento" type="text" required ng-maxlength="6" class="form-control" ng-model="pessoa.dataDeNascimento" placeholder="Enter the Pessoa Data De Nascimento"></input>
            <span class="help-block error" ng-show="PessoaForm.dataDeNascimento.$error.required">required</span> 
            <span class="help-block error" ng-show="PessoaForm.dataDeNascimento.$error.maxlength">maximum length is 6</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PessoaForm.documento.$invalid}">
        <label for="documento" class="col-sm-2 control-label">Documento</label>
        <div id="documentoControls" class="col-sm-10">
            <input id="documento" name="documento" type="text" required ng-maxlength="14" ng-minlength="11" class="form-control" ng-model="pessoa.documento" placeholder="Enter the Pessoa Documento"></input>
            <span class="help-block error" ng-show="PessoaForm.documento.$error.required">required</span> 
            <span class="help-block error" ng-show="PessoaForm.documento.$error.minlength">minimum length is 11</span>
            <span class="help-block error" ng-show="PessoaForm.documento.$error.maxlength">maximum length is 14</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PessoaForm.nome.$invalid}">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div id="nomeControls" class="col-sm-10">
            <input id="nome" name="nome" type="text" required ng-maxlength="100" class="form-control" ng-model="pessoa.nome" placeholder="Enter the Pessoa Nome"></input>
            <span class="help-block error" ng-show="PessoaForm.nome.$error.required">required</span> 
            <span class="help-block error" ng-show="PessoaForm.nome.$error.maxlength">maximum length is 100</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="savePessoa" name="savePessoa" class="btn btn-primary" ng-disabled="isClean() || PessoaForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deletePessoa" name="deletePessoa" class="btn btn-danger" ng-show="pessoa.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
