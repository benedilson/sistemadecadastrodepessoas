<div class="form-horizontal">
    <h3>Create a new Telefone</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Telefones/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Telefones</h3>
    <form id="TelefoneSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="ddd" class="col-sm-2 control-label">Ddd</label>
        <div class="col-sm-10">
            <input id="ddd" name="ddd" class="form-control" type="text" ng-model="search.ddd" placeholder="Enter the Telefone Ddd"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="numero" class="col-sm-2 control-label">Numero</label>
        <div class="col-sm-10">
            <input id="numero" name="numero" class="form-control" type="text" ng-model="search.numero" placeholder="Enter the Telefone Numero"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="tipo" class="col-sm-2 control-label">Tipo</label>
        <div class="col-sm-10">
            <input id="tipo" name="tipo" class="form-control" type="text" ng-model="search.tipo" placeholder="Enter the Telefone Tipo"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="dataDeCadastro" class="col-sm-2 control-label">Data De Cadastro</label>
        <div class="col-sm-10">
            <input id="dataDeCadastro" name="dataDeCadastro" class="form-control" type="text" ng-model="search.dataDeCadastro" placeholder="Enter the Telefone Data De Cadastro"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="loginOperador" class="col-sm-2 control-label">Login Operador</label>
        <div class="col-sm-10">
            <select id="loginOperador" name="loginOperador" class="form-control" ng-model="search.loginOperador" ng-options="l as l.id for l in loginOperadorList">
                <option value="">Choose a Login Operador</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="idPessoa" class="col-sm-2 control-label">Id Pessoa</label>
        <div class="col-sm-10">
            <select id="idPessoa" name="idPessoa" class="form-control" ng-model="search.idPessoa" ng-options="i as i.id for i in idPessoaList">
                <option value="">Choose a Id Pessoa</option>
            </select>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Ddd</th>
                    <th>Numero</th>
                    <th>Tipo</th>
                    <th>Data De Cadastro</th>
                    <th>Login Operador</th>
                    <th>Id Pessoa</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Telefones/edit/{{result.id}}">{{result.ddd}}</a></td>
                    <td><a href="#/Telefones/edit/{{result.id}}">{{result.numero}}</a></td>
                    <td><a href="#/Telefones/edit/{{result.id}}">{{result.tipo}}</a></td>
                    <td><a href="#/Telefones/edit/{{result.id}}">{{result.dataDeCadastro}}</a></td>
                        <td><a href="#/Telefones/edit/{{result.id}}">{{result.loginOperador.id}}</a></td>
                        <td><a href="#/Telefones/edit/{{result.id}}">{{result.idPessoa.id}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
